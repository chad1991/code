‎	input[type="search"]{

‎	.card{background:var(--card);border-radius:12px;padding:12px;box-shadow:var(--shadow);}
‎	table{width:100%;border-collapse:collapse;font-size:14px;min-width:720px;}
‎	thead th{ text-align:left;padding:10px 12px;font-weight:700;color:var(--muted);position:relative;cursor:pointer;}

‎/ Parse "hh:mm AM/PM" to minutes since midnight
‎function parseTime(str){
‎  const [time,ampm]=str.split(" ");
‎  let [h,m]=time.split(":").map(Number);
‎  if(ampm==="PM"&&h!==12)h+=12;
‎  if(ampm==="AM"&&h===12)h=0;
‎  return h*60+m;
‎}
‎
‎function renderTable(data){
‎  const tbody=document.querySelector("#shiftTable tbody");
‎  tbody.innerHTML="";
‎  data.forEach(s=>{
‎	let dur="";let type="";
‎	if(s.desc.toLowerCase().includes("day-off")){
‎  	dur="—"; type="—";
‎	} else {
‎  	const [start,end]=s.desc.split(" - ");
‎  	const st=parseTime(start), et=parseTime(end);
‎  	let diff=et-st; let overnight=false;
‎  	if(diff<=0){ diff+=1440; overnight=true; }
‎  	const h=Math.floor(diff/60), m=diff%60;
‎  	dur=`${h}h ${m}m`;
‎  	type=overnight? `<span class="badge overnight">Overnight</span>`:`<span class="badge ok">Normal</span>`;
‎	}
‎	const tr=document.createElement("tr");
‎	tr.innerHTML=`
‎  	<td class="mono">${s.code}</td>
‎  	<td>${s.desc}</td>
‎  	<td>${dur}</td>
‎  	<td>${type}</td>`;
‎	tbody.appendChild(tr);
‎  });
‎  document.getElementById("count").textContent=`${data.length} shift codes`;
‎}
‎
‎let current=shifts.slice();
‎renderTable(current);
‎
‎// Search
‎document.getElementById("search").addEventListener("input",e=>{
‎  const q=e.target.value.toLowerCase();
‎  current=shifts.filter(s=>s.code.toLowerCase().includes(q)||s.desc.toLowerCase().includes(q));
‎  renderTable(current);
‎});
‎
‎// Reset
‎document.getElementById("reset").addEventListener("click",()=>{
‎  document.getElementById("search").value="";
‎  current=shifts.slice();
‎  renderTable(current);
‎});
‎
‎// Sort
‎document.querySelectorAll("thead th[data-sort]").forEach(th=>{
‎  let asc=true;
‎  th.addEventListener("click",()=>{
‎	const key=th.getAttribute("data-sort");
‎	current.sort((a,b)=>{
‎  	if(key==="code")return asc? a.code.localeCompare(b.code): b.code.localeCompare(a.code);
‎  	return asc? a.desc.localeCompare(b.desc): b.desc.localeCompare(a.desc);
‎	});
‎	asc=!asc;
‎	renderTable(current);
‎  });
‎});
‎
‎// Export
‎document.getElementById("export").addEventListener("click",()=>{
‎  let csv="Code,Description\n";
‎  current.forEach(s=>{ csv+=`"${s.code}","${s.desc}"\n`; });
‎  const blob=new Blob([csv],{type:"text/csv"});
‎  const url=URL.createObjectURL(blob);
‎  const a=document.createElement("a");
‎  a.href=url;a.download="shifts.csv";a.click();
‎  URL.revokeObjectURL(url);
‎});
‎</script>
